<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Example</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
        background-color: aqua;
      }
      th {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; color: brown">Example Table</h1>

    <table>
      <thead>
        <tr style="color: whitesmoke">
          <th>Roll Num</th>
          <th>Student Name</th>
          <th>Branch</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sai</td>
          <td>ECE</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rohit</td>
          <td>CSE</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bumrah</td>
          <td>MECH</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
